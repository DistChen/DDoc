<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DDoc 测试页面</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="jszip.js"></script>
    <script type="text/javascript" src="DDoc.js"></script>

</head>
<body>
<h1>测试生成文档</h1>
<script>
    function generate() {
        var doc = new DDoc();
        doc.addParagraph("添加一个段落");
        doc.addParagraph("添加一个段落，设置字体和大小",{
            font:"Microsoft YaHei UI",
            fontSize:"44"
        });
        doc.addParagraph("再添加一个段落，设置一些样式",{
            font:"Microsoft YaHei UI",
            fontSize:"44",
            bold:true,
            color:"FF0000",
            highlightColor:"blue"
        });

        doc.addHeader("标题1", doc.HeaderType.H1);
        doc.addHeader("标题2", doc.HeaderType.H2,{
            font:"Microsoft YaHei UI",
            color:"FF0000"
        });

        doc.addList(['第1章', '第2章', '第3章']);
        doc.addList(['第一章', '第二章', '第三章'],{
            color:"FF0000"
        });

        doc.addEmptyTable(4, 5);
        doc.newLine();
        doc.addTable([
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]);
        doc.newLine();
        doc.addTable([
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ],{
            color:"FF0000"
        });
        doc.generate();
    }
</script>
<p><a href="javascript:generate()">生成文档</a></p>
</body>
</html>
